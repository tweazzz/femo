<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quill Integration Test</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .btn { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

    <h1>Quill Editor Test</h1>

    <h2>Add Editor</h2>
    <div id="editor-container-add" style="height: 150px;"></div>
    <button class="btn" onclick="submitAdd()">Get HTML (Add)</button>

    <hr>

    <h2>Edit Editor</h2>
    <div id="editor-container-edit" style="height: 150px;"></div>
    <button class="btn" onclick="loadEdit()">Load Data (Edit)</button>
    <button class="btn" onclick="saveEdit()">Get HTML (Edit)</button>

    <div id="output" style="margin-top: 20px; border: 1px solid #ccc; padding: 10px; background: #f9f9f9;"></div>

    <script>
        let quillAdd, quillEdit;

        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Quill Editors (Logic copied from src/admin/olympiads.js)
            if (document.getElementById('editor-container-add')) {
                quillAdd = new Quill('#editor-container-add', {
                    theme: 'snow',
                    modules: {
                        toolbar: [
                            ['bold', 'italic', 'underline', 'strike'],
                            [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                            [{ 'header': [1, 2, 3, false] }],
                            [{ 'color': [] }, { 'background': [] }],
                            [{ 'align': [] }],
                            ['link', 'clean']
                        ]
                    },
                    placeholder: '...'
                });
            }

            if (document.getElementById('editor-container-edit')) {
                quillEdit = new Quill('#editor-container-edit', {
                    theme: 'snow',
                    modules: {
                        toolbar: [
                            ['bold', 'italic', 'underline', 'strike'],
                            [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                            [{ 'header': [1, 2, 3, false] }],
                            [{ 'color': [] }, { 'background': [] }],
                            [{ 'align': [] }],
                            ['link', 'clean']
                        ]
                    },
                    placeholder: 'Введите ваше сообщение...'
                });
            }
        });

        function submitAdd() {
            const html = quillAdd ? quillAdd.root.innerHTML : '';
            document.getElementById('output').textContent = "Add Output: " + html;
            console.log("Add Output:", html);
        }

        function loadEdit() {
            const data = "<p><strong>Hello</strong> <em>World</em></p>";
            if (quillEdit) quillEdit.root.innerHTML = data;
        }

        function saveEdit() {
            const html = quillEdit ? quillEdit.root.innerHTML : '';
            document.getElementById('output').textContent = "Edit Output: " + html;
            console.log("Edit Output:", html);
        }
    </script>
</body>
</html>
